name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Java 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Build JAR with maven
        env:
          CODERINTUITION_DATASOURCE_URL: ${{ secrets.CODERINTUITION_DATASOURCE_URL }}
          CODERINTUITION_DATASOURCE_USERNAME: ${{ secrets.CODERINTUITION_DATASOURCE_USERNAME }}
          CODERINTUITION_DATASOURCE_PASSWORD: ${{ secrets.CODERINTUITION_DATASOURCE_PASSWORD }}
          CODERINTUITION_GOOGLE_CLIENT_ID: ${{ secrets.CODERINTUITION_GOOGLE_CLIENT_ID }}
          CODERINTUITION_GOOGLE_CLIENT_SECRET: ${{ secrets.CODERINTUITION_GOOGLE_CLIENT_SECRET }}
          CODERINTUITION_FACEBOOK_CLIENT_ID: ${{ secrets.CODERINTUITION_FACEBOOK_CLIENT_ID }}
          CODERINTUITION_FACEBOOK_CLIENT_SECRET: ${{ secrets.CODERINTUITION_FACEBOOK_CLIENT_SECRET }}
          CODERINTUITION_GITHUB_CLIENT_ID: ${{ secrets.CODERINTUITION_GITHUB_CLIENT_ID }}
          CODERINTUITION_GITHUB_CLIENT_SECRET: ${{ secrets.CODERINTUITION_GITHUB_CLIENT_SECRET }}
          CODERINTUITION_JWT_SECRET: ${{ secrets.CODERINTUITION_JWT_SECRET }}
          CODERINTUITION_MAILGUN_KEY: ${{ secrets.CODERINTUITION_MAILGUN_KEY }}
          CODERINTUITION_STRIPE_TESTKEY: ${{ secrets.CODERINTUITION_STRIPE_TESTKEY }}
          CODERINTUITION_STRIPE_LIVEKEY: ${{ secrets.CODERINTUITION_STRIPE_LIVEKEY }}
        run: mvn clean install
      - name: Publish to Github Packages Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        env:
          CODERINTUITION_DATASOURCE_URL: ${{ secrets.CODERINTUITION_DATASOURCE_URL }}
          CODERINTUITION_DATASOURCE_USERNAME: ${{ secrets.CODERINTUITION_DATASOURCE_USERNAME }}
          CODERINTUITION_DATASOURCE_PASSWORD: ${{ secrets.CODERINTUITION_DATASOURCE_PASSWORD }}
          CODERINTUITION_GOOGLE_CLIENT_ID: ${{ secrets.CODERINTUITION_GOOGLE_CLIENT_ID }}
          CODERINTUITION_GOOGLE_CLIENT_SECRET: ${{ secrets.CODERINTUITION_GOOGLE_CLIENT_SECRET }}
          CODERINTUITION_FACEBOOK_CLIENT_ID: ${{ secrets.CODERINTUITION_FACEBOOK_CLIENT_ID }}
          CODERINTUITION_FACEBOOK_CLIENT_SECRET: ${{ secrets.CODERINTUITION_FACEBOOK_CLIENT_SECRET }}
          CODERINTUITION_GITHUB_CLIENT_ID: ${{ secrets.CODERINTUITION_GITHUB_CLIENT_ID }}
          CODERINTUITION_GITHUB_CLIENT_SECRET: ${{ secrets.CODERINTUITION_GITHUB_CLIENT_SECRET }}
          CODERINTUITION_JWT_SECRET: ${{ secrets.CODERINTUITION_JWT_SECRET }}
          CODERINTUITION_MAILGUN_KEY: ${{ secrets.CODERINTUITION_MAILGUN_KEY }}
          CODERINTUITION_STRIPE_TESTKEY: ${{ secrets.CODERINTUITION_STRIPE_TESTKEY }}
          CODERINTUITION_STRIPE_LIVEKEY: ${{ secrets.CODERINTUITION_STRIPE_LIVEKEY }}
        with:
          name: coderintuition/coderintuition-api/coderintutition-api
          registry: docker.pkg.github.com
          username: ${{ secrets.GIT_USERNAME }}
          password: ${{ secrets.GITHUB_TOKEN }}
          dockerfile: Dockerfile
          tags: latest
          buildargs: >
            CODERINTUITION_DATASOURCE_URL,CODERINTUITION_DATASOURCE_USERNAME,CODERINTUITION_DATASOURCE_PASSWORD,
            CODERINTUITION_GOOGLE_CLIENT_ID,CODERINTUITION_GOOGLE_CLIENT_SECRET,CODERINTUITION_FACEBOOK_CLIENT_ID,
            CODERINTUITION_FACEBOOK_CLIENT_SECRET,CODERINTUITION_GITHUB_CLIENT_ID,CODERINTUITION_GITHUB_CLIENT_SECRET,
            CODERINTUITION_JWT_SECRET,CODERINTUITION_MAILGUN_KEY,CODERINTUITION_STRIPE_TESTKEY,CODERINTUITION_STRIPE_LIVEKEY
      - name: Deploy package
        uses: appleboy/ssh-action@master
        env:
          GITHUB_USERNAME: ${{ secrets.GIT_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USERNAME }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          port: ${{ secrets.REMOTE_PORT }}
          envs: GITHUB_USERNAME, GITHUB_TOKEN
          script: |
            docker login docker.pkg.github.com -u $GITHUB_USERNAME -p $GITHUB_TOKEN
            docker pull docker.pkg.github.com/coderintuition/coderintuition-api/coderintutition-api:latest
            docker-compose -f ~/docker-compose/docker-compose.yml up --force-recreate --build -d
            docker image prune -f
